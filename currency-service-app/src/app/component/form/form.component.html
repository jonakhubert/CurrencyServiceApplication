<div class="outer-wrapper">
  <div class="wrapper">
    <div class="form-wrapper">
      <form #formData="ngForm" (ngSubmit)="onSubmit(formData)">
        <h1>Enter data</h1>
  
        <div class="input-box">
          <input type="text" placeholder="Currency" name="currency" ngModel required>
        </div>
  
        <div class="input-box">
          <input type="text" placeholder="Name" name="name" ngModel required>
        </div>
  
        <button type="submit" class="button">Send</button>
      </form>
    </div>
    <div class="response">
      <p>{{ message }}</p>
    </div>
  </div>
</div>
